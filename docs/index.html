<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting to Terminal...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1a1a2e;
            color: #eee;
        }
        .container { text-align: center; }
        h1 { font-size: 48px; margin-bottom: 20px; }
        p { font-size: 18px; color: #888; }
        a { color: #4dabf7; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêã</h1>
        <p>Opening Terminal orderbook...</p>
        <p><small>If nothing happens, <a id="manual-link" href="#">click here</a></small></p>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const slug = params.get('s');

        if (slug) {
            const deepLink = 'livetrade://polymarket.com/event/' + slug;
            document.getElementById('manual-link').href = deepLink;

            // Auto redirect
            setTimeout(() => {
                window.location.href = deepLink;
            }, 100);
        } else {
            document.querySelector('p').textContent = 'Error: No slug provided';
        }
    </script>
</body>
</html>
